<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Find Path Results</title>
</head>
<body>
  <h1>Shortest "IMDB Race" Path</h1>
  <label for="start-url">Starting URL:</label>
<input type="text" id="start-url" name="start-url">

<label for="end-url">Ending URL:</label>
<input type="text" id="end-url" name="end-url">

<button onclick="displayUrls()">Submit</button>

<p id="urls-display"></p>
<script>
  function displayUrls() {
    var startUrl = document.getElementById("start-url").value;
    var endUrl = document.getElementById("end-url").value;
    var urlsDisplay = document.getElementById("urls-display");
    urlsDisplay.innerHTML = "Starting URL: " + startUrl + "<br>Ending URL: " + endUrl;
}
</script>
</script>
</body>
</html>
